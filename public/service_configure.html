<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warlock - Server Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend.css">
    <link rel="stylesheet" href="/themes.css">
    <script src="/common.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="main-container" style="grid-template-columns: 1fr; max-width: 1600px;">
        <main class="content-area">
            <div class="content-header">
                <div class="content-header-inner">
                    <h2>
                        <i class="fas fa-server"></i>
                        Service Configuration
                    </h2>
                    <p>
                        Manage all configuration options for <span class="service-service-placeholder">SERVICE NAME</span>
                        in <span class="app-name-placeholder">APPLICATION NAME</span>
                        on <span class="host-name-placeholder">HOSTNAME OR IP</span>
                    </p>
                </div>
            </div>
            
            <div class="content-body">
                <div id="configurationContainer" style="margin-bottom: 2rem;">
                    <!-- Configuration interface will be inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script>
        // @todo Implement this in settings
        let theme = localStorage.getItem("theme") || 'default';
        document.body.classList.add('theme-' + theme);
    </script>
    <script src="/service_configure.js"></script>
</body>
</html>
